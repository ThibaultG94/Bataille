<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header class="game-header">
            <h1>War Card Game</h1>
            <div class="game-controls">
                <button id="newGameBtn" class="btn btn-primary">New Game</button>
                <button id="playBtn" class="btn btn-secondary" disabled>Play Round</button>
                <button id="autoPlayBtn" class="btn btn-tertiary" disabled>Auto Play</button>
            </div>
        </header>

        <main class="game-board">
            <div class="player-section" id="player1">
                <div class="player-info">
                    <h2>Player 1</h2>
                    <div class="card-count">
                        <span class="count-label">Cards:</span>
                        <span class="count-value" id="player1Count">0</span>
                    </div>
                </div>
                <div class="card-area">
                    <div class="deck-pile" data-cards="0">
                        <div class="card-back" id="player1Deck"></div>
                    </div>
                    <div class="played-cards" id="player1PlayedCards"></div>
                </div>
            </div>

            <div class="battle-zone">
                <div class="round-info">
                    <span class="round-number">Round: <span id="roundNumber">0</span></span>
                    <div class="battle-message" id="battleMessage">Welcome to War!</div>
                </div>

                <div class="central-battle-area">
                    <div class="battle-cards-container" id="centralBattleCards">
                        <!-- Battle cards will be dynamically added here -->
                    </div>
                </div>

                <div class="vs-indicator">VS</div>
            </div>

            <div class="player-section" id="player2">
                <div class="player-info">
                    <h2>Player 2</h2>
                    <div class="card-count">
                        <span class="count-label">Cards:</span>
                        <span class="count-value" id="player2Count">0</span>
                    </div>
                </div>
                <div class="card-area">
                    <div class="deck-pile" data-cards="0">
                        <div class="card-back" id="player2Deck"></div>
                    </div>
                    <div class="played-cards" id="player2PlayedCards"></div>
                </div>
            </div>
        </main>

        <div class="game-status">
            <div class="status-bar">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="game-state" id="gameState">Press "New Game" to start</div>
            </div>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="winnerMessage"></p>
            <div class="modal-actions">
                <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
                <button id="closeModalBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="./scripts/Card.js"></script>
    <script src="./scripts/Deck.js"></script>
    <script src="./scripts/Player.js"></script>
    <script src="./scripts/GameEngine.js"></script>
    <script src="./scripts/GameUI.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
